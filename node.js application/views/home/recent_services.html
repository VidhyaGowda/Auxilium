<style>
    #dataTable td {
        vertical-align: middle;
        text-align: center;
    }

    #dataTable th {
        vertical-align: middle;
        text-align: center;
    }
</style>

<div class="container-fluid">

    <!-- Page Heading -->
    <!-- <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Post a new service</h1>
          </div> -->

    <!-- Content Row -->
    <div class="row">
        <div class="card shadow mb-4" style="width: 100%;">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Recently posted services</h6>
            </div>
            <div class="card-body">
                <div id="body_table" class="table-responsive">
                    <table class="table" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Service</th>
                                <th>Description</th>
                                <th>Posted on</th>
                                <th>Status</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>


                <div id="edit_post" style="display: none;">

                    <div style="display: inline-block;width: 100%;">
                        <div style="float: right;margin-top: 3px;margin-left: 10px;width: 50px;;"
                            id="round_round_delete">

                        </div>
                        <button onclick="delete_initial()" id="delete_post_button" class="btn btn-danger"
                            style="float: right;">Delete this
                            post</button>
                    </div>
                    <input type="hidden" name="document_id" id="document_id">
                    <div class="form-group">
                        <label for="service">Category :</label>
                        <select name="update_service" class="custom-select" id="update_service" required>
                            <option>Education</option>
                            <option>Food</option>
                            <option>Medical</option>
                            <option>Clothing</option>
                            <option>Housing</option>
                            <option>Employment</option>
                        </select>

                    </div>
                    <div class="form-group">
                        <label for="description">Description : </label>
                        <textarea rows="4" name="update_description" class="form-control" id="update_description"
                            required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="service">Status :</label>
                        <select name="update_status" class="custom-select" id="update_status" required>
                            <option>Available</option>
                            <option>Expired</option>
                            <option>Completed</option>
                        </select>

                    </div>
                    <div class="row">
                        <div class="col-md-auto">
                            <div class="row">
                                <div class="col-sm-auto" style="margin-bottom: 10px;">
                                    <button style="width: 100%;" onclick="update_service(event)" class="btn btn-primary"
                                        type="button">Update
                                        service</button>
                                </div>
                                <div class="col-sm-auto" style="margin-bottom: 10px;">
                                    <button style="width: 100%;" onclick="update_cancel()" class="btn btn-danger"
                                        type="button">Cancel</button>
                                </div>
                                <div class="col-sm-auto">
                                    <div id="round_round">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div id="round_round"></div>
                        </div>
                    </div>
                </div>

                <!-- <button class="btn btn-primary " type="button"> Post my new service</button> -->
                <hr>
                “Part of being a person is about helping others.” – Regis Murayi
            </div>
        </div>

    </div>
    <!-- End of Content Wrapper -->

</div>

<div class="modal fade" id="location_modal" tabindex="-1" role="dialog" aria-labelledby="location_modal"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 style="width: 100%;text-align: center;" class="m-0 font-weight-bold text-primary"
                    id="exampleModalLongTitle">Choose a location for your
                    service</h5>
            </div>
            <div class="modal-body" style="height: 300px;">
                <div id="geocoder"></div>
                <div style="position: initial;" id="map"></div>
            </div>
            <div class="modal-footer">
                <div class="row" style="width: 100%;margin: 0;">
                    <div class="col">
                        <button type="button" class="btn btn-danger btn-block" data-dismiss="modal">Close</button>
                    </div>
                    <div class="col">
                        <button onclick="final_location()" type="button" class="btn btn-primary btn-block">Select
                            this
                            location</button>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="confirmation_modal" tabindex="-1" role="dialog" aria-labelledby="confirmation_modal"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 style="width: 100%;text-align: center;" class="m-0 font-weight-bold text-primary"
                    id="exampleModalLongTitle">Are you sure ?</h5>
            </div>

            <div class="modal-footer">
                <div class="row" style="width: 100%;margin: 0;">
                    <div class="col">
                        <button type="button" class="btn btn-danger btn-block" data-dismiss="modal">Cancel</button>
                    </div>
                    <div class="col">
                        <button onclick="delete_final()" type="button" class="btn btn-primary btn-block">
                            Delete</button>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
